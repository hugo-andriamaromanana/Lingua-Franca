
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Translation History</title>
    <link rel="stylesheet" href="../staticFiles/main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Translation History</h1>
    <button class="swap" id="homeBtn" type="button">Home</button>
    <table>
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>From</th>
          <th>To</th>
          <th>Input Text</th>
          <th>Translated Text</th>
        </tr>
      </thead>
      <tbody>
        {% for index, row in history_df.iterrows() %}
        <tr>
          <td>{{ row['datetime'] }}</td>
          <td>{{ row['language_from'] }}</td>
          <td>{{ row['language_to'] }}</td>
          <td>{{ row['text_from'] }}</td>
          <td>{{ row['text_to'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script src="../staticFiles/main.js"></script>
  </body>
</html>
